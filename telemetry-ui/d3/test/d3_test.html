<!DOCTYPE html>
<html>
    <head>
        <title>D3 Test</title>
    </head>
    <body>
        <svg width='25' height='50'>
            <circle cy="20" cx="10" r="20" style="fill:cadetblue"/>
        </svg>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
        
        d3.select('body')
          .append('svg')
            .attr('width', 100)
            .attr('height', 250)
          .append('circle')
            .attr('r', 20)
            .attr('cx', 20)
            .attr('cy', 25)
            .style('fill', 'red');
        
        </script>
    </body>
</html>
