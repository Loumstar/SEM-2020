            var input = d3.range(n).map(function(){return 0}); 
                //maps 40 initial values in an instant so the graph renders numbers immediately.,

            //Time-variant line graph (driver controls)
            //var min_dimension = Math.min(svg.attr("width"), svg.attr("height"));
            
            var svg = d3.select("svg"), //selects svg tag to add graphic elements to
                margin = {top: 20, right: 20, bottom: 20, left: 40},//margin = {top: 20, right: 20, bottom: 20, left: 40},
                width = +svg.attr("width") - margin.left - margin.right, //determines width of graph based on sizes of svg tag
                height = +svg.attr("height") - margin.top - margin.bottom, //same here for height
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                //'g' is a container element for grouping together related graphic elements in SVGs.

            
            var x = d3.scaleLinear()
                .domain([0, n - 1]) //gives range of values x can take
                .range([0, width]); //gives range of sizes x can take relative to the SVG element
            
            var y = d3.scaleLinear()
                .domain([0 , 50]) //same here but for y.
                .range([height, 0]);
            
            var line = d3.line()
                .x(function(d, i) { return x(i); })
                .y(function(d, i) { return y(d); }); //enters data points to graph
            
                g.append("defs").append("clipPath") //defs adds graphic for later
                .attr("id", "clip") //clipPath is a set of parameters that give rise to a specific shape
                .append("rect") //the graph area(?)
                .attr("width", svg.attr("width"))
                .attr("height", svg.attr("height"));
            
                g.append("g") //ClipPath, graph area and data points are grouped together with the g
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + y(0) + ")")
                .call(d3.axisBottom(x));
            
                g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y));

            g.append("g")
                .attr("clip-path", "url(#clip)")
                .append("path")
                .datum(input)
                .attr("class", "line")
                .transition()
                .duration(200)
                .ease(d3.easeLinear)
                .on("start", tick);

            function tick(){
                // Push a new data point onto the back.
                // Redraw the line.
                d3.select(this)
                    .attr("d", line)
                    .attr("transform", null);
                // Slide it to the left.
                d3.active(this)
                    .attr("transform", "translate(" + x(-1) + ",0)")
                    .transition()
                    .on("start", tick);
                // Pop the old data point off the front.
                input.shift();
            }

            socket.on('data', function(data){
                input.push(data.data);
                console.log(data);
                if(input.length >= 40){
                    //tick();
                }
            });
        </script>
